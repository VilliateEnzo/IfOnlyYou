<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    type={{type}}
    [formControl]="ngControl.control"
    placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlenght" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlenght['requiredLength']}} characters</div>
    <div *ngIf="ngControl.control.errors?.maxlenght" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlenght['requiredLength']}} characters</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Password do not match {{label}}</div>
</div>
