<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">If only you</a>
        <ul class="navbar-nav mr-auto" *ngIf="_accountService.currentUser$ | async">
            <li class="nav-item" *ngFor="let option of menuOptions">
                <a href="#" class="nav-link" (click)="option.TieneClick ? option.ClickFunction : ''">
                    {{option.Name}}
                </a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="_accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a href="#" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(_accountService.currentUser$ | async) === null" #loginFrom="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password">
            <Button class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</Button>
        </form>
    </div>
</nav>
