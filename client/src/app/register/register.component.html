<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center txt-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password">  
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Calcel</button>
    </div>
</form>
